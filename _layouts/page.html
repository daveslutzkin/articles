---
layout: default
---
<article class="post">

  {%- if page.page_title -%}
    <div class="centre-wrapper">
      <header class="post-header">
        <h1 class="post-title">{{ page.page_title | escape }}</h1>
      </header>
    </div>
  {%- endif -%}

  <div class="post-content">
    <div class="centre-wrapper">
      {{ content }}
    </div>
  </div>

</article>
